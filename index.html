<!DOCTYPE html>
<html lang="en" ng-app="ngFlickr">
<head>
	<meta charset="UTF-8">
	<title>ngFlickr</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.5/angular-messages.min.js"></script>
	<script src="md5.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<main ng-controller="formCtrl">
	
		<h1>Flickr Searchr</h1>
		<form name="searchform" ng-submit="getFlickrData()">
			<input type="text" name="tag" placeholder="Enter a tag to search for" ng-maxlength="100" required ng-model="model.tag"/>
			<button type="submit">Submit</button>
	<!-- 		<div class="error" ng-messages="searchform.tag.$error" ng-if="searchform.tag.$dirty">
				<div ng-message="required">You must provide a tag</div>
				<div ng-message="maxlength">The video tag cannot be longer than 100 characters</div>
			</div> -->
		</form>

		<p ng-show="model.message">{{ model.message }}</p>
		<img ng-repeat="photo in data.photos.photo" ng-src="https://farm{{ photo.farm }}.staticflickr.com/{{ photo.server }}/{{ photo.id }}_{{ photo.secret }}_m.jpg">
	</main>
</body>
</html>
